<!DOCTYPE html>
{% load static %}
{% block content %}
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Fake bank</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'css/css.css' %}">

    </head>

    <body>
    <div class="navbar-row-event" style="background-color: #ffdd84">
        <span>
            <a href="/">
                <div class="logo"></div>
            </a>
        </span>
    </div>
    <div class="content event-content" style="min-height: 900px">
        <div class="container">
            <div id="login-row" class="row justify-content-center ">
                <div id="login-column" class="w-50 p-3 col-md-6 ">
                    <div id="login-box"
                         class="h-75 d-inline-block col-md-10  ">
                        <form id="login-form" class="form " action=""
                              method="post">
                            <h3 class="text-center text-info">Login</h3>

                            {% if form.non_field_errors %}
                                {% for error in form.non_field_errors %}
                                    {{ error }}
                                {% endfor %}
                            {% endif %}

                            <div class="form">
                                <form method="post">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        <div class="d-flex justify-content-center">
                                            <p>
                                                {{ field }}
                                            </p>
                                        </div>
                                    {% endfor %}
                                    <div class="center-block text-center">
                                        <button class="btn btn-info btn-md "
                                                type="submit" value="login"
                                                id="login_button">Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div id="register-link" class="mx-auto text-right">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
                            <div id="register-link" class="mx-auto text-right">
                                <a href="{% url 'reset_password' %}" class="text-info">Forgot password</a>
                            </div>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

    </html>

    <script>
        $(document).ready(function () {
            $("#id_username").attr("placeholder", "username").val("").focus().blur();
            $("#id_password").attr("placeholder", "password").val("").focus().blur();
        })
    </script>

{% endblock %}
